<div class="login-container">
  <mat-card class="box">
    <mat-card-header class="header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form class="form">
      <mat-card-content class="body">
        <mat-form-field>
          <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" />
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required</strong></mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput required placeholder="Password" />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block">Login</button>
    </form>
    <a routerLink="register">Register</a>
  </mat-card>
</div>
